<div class="mentoria-app-root">
  <nav class="mentoria-app-nav">
    <mat-toolbar>
      <a matButton routerLink="/">Home</a>
      @if(isAuthenticated()) {
      <a matButton routerLink="/cart">Cart</a>
      <a matButton routerLink="/admin">Admin</a>
      } @else {
      <a matButton routerLink="/login">Login</a>
      <a matButton routerLink="/register">Register</a>
      }
    </mat-toolbar>
  </nav>
  <div class="mentoria-app-content">
    <router-outlet />
  </div>
</div>
