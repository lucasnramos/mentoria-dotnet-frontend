<div class="register-page">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="register-card">
      <h1>Create a new account</h1>

      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput id="email" type="text" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="form.get('email')?.hasError('email')"
          >Enter a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label for="password">Password:</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="form.get('password')?.hasError('min')"
          >Password must be 6 chars or longer - this message should be moved to
          the register form</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label for="name">Name:</mat-label>
        <input matInput id="name" type="name" formControlName="name" />

        <mat-error *ngIf="form.get('name')?.hasError('required')"
          >Name is required</mat-error
        >
      </mat-form-field>

      <button mat-raised-button [disabled]="form.invalid" type="submit">
        Create Account
      </button>
    </mat-card>
  </form>
</div>
